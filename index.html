<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место (mesto) - проектная работа в Яндекс.Практикуме">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Место Россия" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-block">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__items">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- Popup 1 редактирование профиля -->
    <section class="popup popup_type_edit-profile">
      <div class="popup__content">
        <button type="button" class="popup__close-button popup__close-button_place_edit-profile"></button>
        <h2 class="popup__content-title">Редактировать профиль</h2>
        <form name="popup-form-profile" class="popup__form">
          <input name="popup-userName" type="text" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" >
          <input name="popup-useJob" type="text" value="Исследователь океана" class="popup__input popup__input_type_job">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- Popup 2 добавление фото -->
    <section class="popup popup_type_add-element">
      <div class="popup__content">
        <button type="button" class="popup__close-button popup__close-button_place_add-element"></button>
        <h2 class="popup__content-title">Новое место</h2>
        <form name="popup-form-profile" class="popup__form">
          <input name="popup-imageName" type="text" placeholder="Название" class="popup__input popup__input_type_image-name" >
          <input name="popup-imageLink" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image-link">
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <!-- Popup 3 открытие фото -->
    <section class="popup popup_type_image-view">
      <div class="popop__image-conteiner">
        <button class="popup__close-button popup__close-button_place_image-view"></button>
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__title-image"></h2>
      </div>
    </section>
  </div>
  <!-- Template -->
  <template class="template">
    <li class="elements__item">
      <button type="button" class="elements__delete"></button>
      <img src="#" alt="" class="elements__item-image">
      <div class="elements__item-card">
        <h3 class="elements__item-title"></h3>
        <button type="button" class="elements__item-like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
